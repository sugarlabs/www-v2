<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link id="dynamic" rel="icon" type="image/svg+xml" href="favicons/favicon1.svg" />
    <link href="./src/styles/globals.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <base href="/" />
    <title>Sugar Labs | Free Educational Software for Children</title>

    <!-- Primary Meta Tags -->
    <meta name="title" content="Sugar Labs | Free Educational Software for Children" />
    <meta name="description" content="Sugar Labs is a nonprofit organization providing free, open-source educational software for children worldwide. Learn, create, and explore with Sugar, Sugarizer, and Music Blocks." />
    <meta name="keywords" content="Sugar Labs, educational software, open source, children education, learning platform, Sugarizer, Music Blocks, Turtle Blocks, OLPC" />
    <meta name="author" content="Sugar Labs" />
    <meta name="robots" content="index, follow" />
    <meta name="theme-color" content="#0066cc" />

    <!-- Canonical URL -->
    <link rel="canonical" href="https://www.sugarlabs.org/" />

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://www.sugarlabs.org/" />
    <meta property="og:title" content="Sugar Labs | Free Educational Software for Children" />
    <meta property="og:description" content="Sugar Labs is a nonprofit organization providing free, open-source educational software for children worldwide. Learn, create, and explore with Sugar, Sugarizer, and Music Blocks." />
    <meta property="og:image" content="https://www.sugarlabs.org/assets/og-image.png" />
    <meta property="og:site_name" content="Sugar Labs" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://www.sugarlabs.org/" />
    <meta name="twitter:title" content="Sugar Labs | Free Educational Software for Children" />
    <meta name="twitter:description" content="Sugar Labs is a nonprofit organization providing free, open-source educational software for children worldwide." />
    <meta name="twitter:image" content="https://www.sugarlabs.org/assets/og-image.png" />
    <meta name="twitter:site" content="@sugar_labs" />
    <meta name="twitter:creator" content="@sugar_labs" />

    <!-- Additional SEO -->
    <meta name="application-name" content="Sugar Labs" />
    <meta name="apple-mobile-web-app-title" content="Sugar Labs" />
    <meta name="format-detection" content="telephone=no" />
    <script>
      (function() {
        const redirectPath = sessionStorage.getItem('redirectPath');
        if (redirectPath) {
          sessionStorage.removeItem('redirectPath');
          window.history.replaceState(null, null, redirectPath);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="module" src="/Randomfavicon.js" crossorigin="anonymous"></script>
  </body>
</html>
