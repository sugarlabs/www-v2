name: üêõ Bug Report
description: Report a bug on the Sugar Labs website
title: "[Bug]: "
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out this form as completely as possible.

  - type: input
    id: page-url
    attributes:
      label: Affected Page URL
      description: Which page on the Sugar Labs website is affected?
      placeholder: https://www.sugarlabs.org/...
    validations:
      required: true

  - type: textarea
    id: bug-description
    attributes:
      label: Bug Description
      description: What happened? What did you expect to happen?
      placeholder: |
        A clear and concise description of what the bug is.
        Example: "When clicking the donate button on the homepage, nothing happens."
    validations:
      required: true

  - type: textarea
    id: reproduction-steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this issue?
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: dropdown
    id: browsers
    attributes:
      label: Browser
      description: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Chrome
        - Firefox
        - Safari
        - Microsoft Edge
        - Other (please specify in "Additional Context")
    validations:
      required: true

  - type: dropdown
    id: devices
    attributes:
      label: Device Type
      description: What type of device are you using?
      options:
        - Desktop
        - Tablet
        - Mobile Phone
        - Other (please specify in "Additional Context")
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem
      placeholder: |
        You can drag and drop images here.

  - type: textarea
    id: console-errors
    attributes:
      label: Console Errors
      description: If you see any errors in the browser console (F12), please copy and paste them here
      render: shell

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: |
        - Browser version
        - Operating system
        - Any relevant error messages
        - Steps you've already tried to resolve the issue

  - type: checkboxes
    id: terms
    attributes:
      label: Code of Conduct
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://github.com/sugarlabs/www-v2/blob/main/docs/CONTRIBUTING.md)
      options:
        - label: I have searched for similar issues before creating this one
          required: true
        - label: I understand this is a bug report for the website only, not Sugar Labs software
          required: true
        - label: I agree to follow the project's Code of Conduct
          required: true